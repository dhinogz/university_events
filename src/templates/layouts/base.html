{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An example ecommerce app using Django, Tailwind, and HTMX.">

    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script defer src="{% static 'js/app.js' %}"></script>

    {# Generated with: https://realfavicongenerator.net/ #}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#61b9d2">
  </head>

  <body>


    <nav class="border-b border-gray-300">
      <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
        <div class="menu-left flex items-center space-x-6">
          <a href="#" class="py-4 text-lg text-blue-500 font-semibold">Tec Events</a>

          <ul class="flex items-center space-x-4 font-semibold">
            <li><a href="#">Events</a></li>
            <li><a href="#">Organizations</a></li>
          </ul>
        </div>

        <div class="menu-right flex items-center space-x-4">
          <a href="">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}
      {% endblock content %}
    </main>

    <footer class="bg-gray-100">
      <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
        <div class="footer-left mb-12 md:mb-0">
          <h2 class="mb-5 uppercase text-lg">About us</h2>
          <p class="text-gray-700">Lorem ipsum</p>
        </div>

        <div class="footer-right">
          <h2 class="mb-5 uppercase text-lg">Social links</h2>

          <ul class="space-y-2">
            <li><a href="#" class="text-blue-500 hover:text-blue-800">Facebook</a></li>
            <li><a href="#" class="text-blue-500 hover:text-blue-800">Twitter</a></li>
            <li><a href="#" class="text-blue-500 hover:text-blue-800">TikTok</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
